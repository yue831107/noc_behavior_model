# NoC Behavior Model - Default Configuration
# Version: 1.0

# Mesh Topology
topology:
  mesh_rows: 4
  mesh_cols: 5
  edge_column: 0          # Column 0 is edge routers

# Router Configuration
router:
  buffer_depth: 4         # Per port, per direction (Req/Resp)
  flit_width: 64          # Bits
  routing_algorithm: "XY" # XY deterministic routing
  arbitration: "round_robin"

# Network Interface Configuration
ni:
  axi_addr_width: 64
  local_addr_width: 32
  node_id_bits: 8
  max_outstanding: 16
  reorder_buffer_size: 32
  req_buffer_depth: 8
  resp_buffer_depth: 8
  flit_payload_size: 32   # Bytes

# Routing Selector (V1)
routing_selector:
  num_ports: 4
  ingress_buffer_depth: 8
  egress_buffer_depth: 8
  hop_weight: 1.0
  credit_weight: 1.0

# Simulation Parameters
simulation:
  max_cycles: 10000
  warmup_cycles: 100
  drain_cycles: 500
  log_interval: 1000
  verbose: false
  seed: 42

# Traffic Generation
traffic:
  injection_rate: 0.1     # Transactions per cycle (0.0 to 1.0)
  read_ratio: 0.5         # 0.0 = all writes, 1.0 = all reads
  pattern: "uniform"      # uniform, hotspot, neighbor
  data_size: 8            # Bytes per transaction

  # Address range for generated traffic
  local_addr_min: 0x0000
  local_addr_max: 0xFFFF

  # Hotspot pattern specific
  hotspot:
    nodes: [0, 1]
    fraction: 0.5

  # Neighbor pattern specific
  neighbor:
    max_distance: 2

# Metrics Collection
metrics:
  sample_interval: 100    # Cycles between samples
  collect_buffer_stats: true
  collect_per_node_stats: true
