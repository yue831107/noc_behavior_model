# Multi-Transfer Configuration Example
# Demonstrates multiple independent transfers with different parameters

transfers:
  # Transfer 1: Scatter to nodes 0-3
  - src_addr: 0x0000
    src_size: 1024
    dst_addr: 0x1000
    target_nodes: [0, 1, 2, 3]
    transfer_mode: "scatter"
    max_burst_len: 16
    max_outstanding: 8

  # Transfer 2: Broadcast to nodes 4-7
  - src_addr: 0x1000
    src_size: 512
    dst_addr: 0x2000
    target_nodes: [4, 5, 6, 7]
    transfer_mode: "broadcast"
    max_burst_len: 16
    max_outstanding: 8

  # Transfer 3: Scatter to nodes 8-11
  - src_addr: 0x2000
    src_size: 2048
    dst_addr: 0x3000
    target_nodes: [8, 9, 10, 11]
    transfer_mode: "scatter"
    max_burst_len: 16
    max_outstanding: 8

  # Transfer 4: Broadcast to all remaining nodes
  - src_addr: 0x4000
    src_size: 1024
    dst_addr: 0x4000
    target_nodes: [12, 13, 14, 15]
    transfer_mode: "broadcast"
    max_burst_len: 16
    max_outstanding: 8

  # Transfer 5: Large transfer to all nodes
  - src_addr: 0x5000
    src_size: 4096
    dst_addr: 0x5000
    target_nodes: "all"
    transfer_mode: "broadcast"
    max_burst_len: 16
    max_outstanding: 8
