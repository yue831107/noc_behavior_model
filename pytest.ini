[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude directories from test collection
norecursedirs =
    FlooNoC
    .git
    __pycache__
    output
    examples
    docs
    tools

# Register custom markers
markers =
    deadlock: Deadlock prevention tests
    saturation: Network saturation tests
    starvation: Starvation prevention tests

# Default options
addopts = --tb=short
